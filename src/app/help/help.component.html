<div class="help-ht">

  <h1>Help</h1>
 
  <ul class="nav nav-tabs">
    <li ng-repeat="breadcrumb in $ctrl.breadcrumbs" ng-class="{active : breadcrumb === $ctrl.selectedBreadcrumb}">
      <a href="#" ng-click="$ctrl.onSelectBreadcrumb(breadcrumb)">{{breadcrumb.label}}</a>
    </li>
  </ul>

  <div ng-show="$ctrl.selectedBreadcrumb.subTopicName === 'user'">
    <div>
      <div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
        <div ng-hide="!$ctrl.html">
          <div ng-bind-html="$ctrl.html"></div>
        </div>
      </div>
      <div class="col-sm-3 col-md-2 col-sm-pull-9 col-md-pull-10 sidebar-pf">
        <div class="nav-category">
          <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="section in $ctrl.sections" ng-class="{active : section === $ctrl.selectedTopic}">
              <a class="help-sectionlink" ng-href="#" ng-click="$ctrl.onSelectTopic(section)">{{section.label}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div ng-show="$ctrl.selectedBreadcrumb.subTopicName !== 'user'">
    <div ng-bind-html="$ctrl.html"></div>
  </div>
</div>
