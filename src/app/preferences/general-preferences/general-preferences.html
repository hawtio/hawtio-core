<div ng-controller = "PreferencesGeneralController">
    <form class="form-horizontal general-preferences-form">
    <div class="form-group">
        <label class="col-md-2 control-label" for="Enabling toggle">Hide vertical nav by default</label>
        <div class="col-md-6">
          <select id="vertical-nav" class="form-control" ng-model="availableVerticalNavs.selectedOption"
                  ng-options="verticalnav.name for verticalnav in availableVerticalNavs.availableOptions track by verticalnav.id" ng-change="onToggleChange()">
          </select>
        </div>
      </div>
    </form>
</div>
